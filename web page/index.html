<html>
    <head>
        <title>
            Web Controller
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header_panel">
            <div class="header">
                <div class="logo">
                    <h1><b>STVCameraHEAD</b></h1>
                </div><!--logo-->
            </div><!--header-->
        </div><!--header_panel panel-->
        <div class="control_panel">
            <div class="speed_panel">
                <p>Speed Control</p>
                <div class="upper_motor">
                    <div class="subpanel ">
                        <div class="subpanel slider_container">
                            <div class="subheader">
                                <div class="motor_name">
                                    <p>Upper motor</p>
                                </div><!--motor_name-->
                                <div class="set_button">
                                    <button type="submit" class="button" id="speed_upper" onclick="SendSpeed()">Set</button>
                                </div><!--set_button-->
                                
                            </div><!--subheader-->     
                            <input type="range" min="1" max="100" value="50" class="step_slider" id="myRange">               
                        </div><!--subpanel slider_container-->
                    </div><!--subpanel-->
                </div><!--upper_motor panel-->
                <div class="lower_motor">
                    <div class="subpanel ">
                        <div class="subpanel slider_container">
                            <div class="subheader">
                                <div class="motor_name">
                                    <p>Lower motor</p>
                                </div><!--motor_name-->
                                <div class="set_button">
                                    <button type="submit" class="button" id="speed_lower" onclick="SendSpeed()">Set</button>
                                </div><!--set_button-->
                                
                            </div><!--subheader--> 
                            <input type="range" min="1" max="100" value="50" class="step_slider" id="myRange">
                        </div><!--subpanel slider_container-->
                    </div><!--subpanel-->
                </div><!--lower_motor panel-->
            </div><!--speed_panel panel-->
            <div class="angle_panel">
                <p>Angle Control</p>
                <div class="upper_motor">
                    <div class="subpanel">
                        <div class="subpanel slider_container">
                            <div class="subheader">
                                <div class="motor_name">
                                    <p>Upper motor</p>
                                </div><!--motor_name-->
                                <div class="set_button">
                                    <button type="submit" class="button" id="angle_upper" onclick="SendAngle()">Set</button>
                                </div><!--set_button-->
                                
                            </div><!--subheader--> 
                            <input type="range" min="1" max="100" value="50" class="step_slider" id="myRange">
                        </div><!--subpanel slider_container-->
                    </div><!--subpanel-->
                </div><!--upper_motor panel-->
                <div class="lower_motor">
                    <div class="subpanel ">
                        <div class="subpanel slider_container">
                            <div class="subheader">
                                <div class="motor_name">
                                    <p>Lower motor</p>
                                </div><!--motor_name-->
                                <div class="set_button">
                                    <button type="submit" class="button" id="angle_lower" onclick="SendAngle()">Set</button>
                                </div><!--set_button-->
                                
                            </div><!--subheader--> 
                            <input type="range" min="1" max="100" value="50" class="step_slider" id="myRange">
                        </div><!--subpanel slider_container-->
                    </div><!--subpanel-->
                </div><!--lower_motor panel-->
            </div><!--angle_panel panel-->
            <div class="joystick_panel">
                <p>Joystick control</p>
                <div id="joystick-container"><div id="joystick"></div></div>
                <p id="demo"></p>
                <script>
                    var newX = 500;
                    var newY = 500;
                    var joystick = document.getElementById('joystick');
                    joystick.onmousemove = function (event) {
                        if(event.buttons === 1) {
                            var x = event.clientX - joystick.getBoundingClientRect().left;
                            var y = event.clientY - joystick.getBoundingClientRect().top;
                            
                            newX = Math.ceil(x * 10);
                            newY = Math.ceil(y * 10);
                            
                            var coords = "X coords: " + newX + ", Y coords: " + newY;
                            document.getElementById("demo").innerHTML = coords;
                            
                            SendCoord(newX, newY);
                        }
                        else{
                            newX = 500;
                            newY = 500;
                            var coords = "X coords: " + newX + ", Y coords: " + newY;
                            document.getElementById("demo").innerHTML = coords;
                            SendCoord(newX, newY);
                        }
                    };
                </script>
            </div>
            
        </div><!-- control_panel panel-->
    </body>
</html>
